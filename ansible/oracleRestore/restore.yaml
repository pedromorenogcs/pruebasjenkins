---
- name: Test restore oracle database.
  hosts: oracleservers
  vars_files:
    - "{{ WORKSPACE }}/ansible/oracleRestore/external_vars.yaml"
  remote_user: vagrant

  tasks:

  - name: Basic usage
    ansible.builtin.debug:
      msg: "'{{ WORKSPACE }}' WORKSPACE env "

  - name: Create a directory if it does not exist
    file:
      path: "{{ remote_path }}"
      state: directory
      mode: '0755'
      owner: oracle
      group: oinstall

  - name: Copy scripts to the remote host
    copy:
      src: "{{ WORKSPACE }}/database/scripts/"
      dest: "{{ dest_path }}"
      owner: oracle
      group: oinstall
      mode: '0700'

  - name: run
    shell: /home/oracle/restore_scripts/restoreDB.sh
